<mat-card>
    <mat-card-content>
        <mat-toolbar color="primary"> Criar curso </mat-toolbar>

        <form [formGroup]="form" class="min-width">
            <mat-form-field class="full-width">
                <input matInput placeholder="Nome do curso" formControlName="name">
            </mat-form-field>

            <mat-form-field class="full-width">
                <mat-label>Categoria</mat-label>
                <mat-select  formControlName="category">
                    <mat-option value="Front-End">Front-End</mat-option>
                    <mat-option value="Back-End">Back-End</mat-option>
                    <mat-option value="Dev Jogos">Dev Jogos</mat-option>
                    <mat-option value="null">Outra</mat-option>
                  </mat-select>
            </mat-form-field>
        </form>

    </mat-card-content>
    <mat-card-actions align="end">
        <button mat-raised-button color="primary" (click)="onSubmit()">Adicionar</button>
        <button mat-raised-button (click)="onCancel()">Cancelar</button>
      </mat-card-actions>
    
</mat-card>
